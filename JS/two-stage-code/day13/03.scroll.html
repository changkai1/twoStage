        scrollTop  获取页面垂直方向的滚走距离
        
        滚动条事件: onscroll
        获取页面滚走距离兼容
        document.documentElement.scrollTop || document.body.scrollTop
    */
    window.onscroll = function(){
        // 获取滚动条的滚走距离
        var scroll = document.documentElement.scrollTop || document.body.scrollTop;
        console.log(scroll)
    }
