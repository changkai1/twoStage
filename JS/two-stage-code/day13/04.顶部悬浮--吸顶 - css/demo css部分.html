<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top;
        }
				.top img{
					height:168px;
				}
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;
        }
		
    </style>
</head>
<body>
		<div class="top" id="top">
		    <img src="images/top.png" alt=""/>
		</div>
		<div class="nav" id="Q-nav">
		    <img src="images/nav.png" alt=""/>
		</div>
		<div class="main">
		    <img src="images/main.png" alt=""/>
		</div>
</body>
</html>
<script src="../../public.js"></script>
<script type="text/javascript">
	// 获取滚动条滚走距离
	var h = 168;
	window.onscroll = function(){
		var t = document.documentElement.scrollTop || document.body.scrollTop;
		if( t > h ){
			$id("Q-nav").style.position = "fixed";
			$id("Q-nav").style.top = 0;
		}else{
			$id("Q-nav").style.position = "static";
		}
	}
</script>
