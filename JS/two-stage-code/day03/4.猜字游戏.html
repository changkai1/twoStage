<script>
    // 猜字游戏
        var rand = parseInt(Math.random()*10+1);
        console.log(rand)
        for(var i = 1; i <= 3; i++){
            var num = parseInt(prompt("请输入一个1到10得数字"));
            if(rand == num){
                alert("恭喜你猜对了");
                break;
            }else if( rand > num){
                alert("您猜小了");
            }else if(rand < num){
                alert("您猜大了");
            }
        }
        if(i==4){
            alert("您今天的次数已用完");
        }

</script>
