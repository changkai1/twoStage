    // 输出1--100之间的奇数
          var i = 1;
          while( i <= 100 ){
            // 判断i是否为奇数
            if( i%2 != 0){
                document.write(i+" ");
            }
            i++;
          }
          document.write("<br>")

    // 输出1--100之间的偶数
          var i = 1;
          while( i <= 100){
            //判断是否为偶数
            if( i%2 == 0){
                document.write(i+" ");
            }
            i++;
          }
        document.write("<br>"); 
        
    // 输出水仙花数
    var num = 100;
    while(num <= 999){
        var digit = num%10;
        var ten = parseInt(num/10)%10;
        var hund = parseInt(num/100);
        var s = Math.pow(digit,3) + Math.pow(ten,3) + Math.pow(hund,3);
        if(s == num){
            document.write(num+"是水仙花数"+"<br>");
        }
        num++;
    }
