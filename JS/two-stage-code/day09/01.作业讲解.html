        定义一个空数组，取出原数组中的某个随机名字，判断这个学生在新数组中是否存在  如果不存在就存入到空数组中，如果存在就重新抽取
    */
        // 随机数
        function rand( min,max){
            return  Math.round( Math.random() * (max-min) + min );
        }
        function getSname( arr ){
            var brr = [];
            for( var i = 0; i < 5; i++ ){
                var sname = arr[ rand(0,9) ];
                if( brr.indexOf(sname) != -1){  //判断在brr中是否存在，用indexOf,  != -1,说明在brr中存在
                    i--;  // 存在，重新抽取
                }else{
                    brr.push(sname);
                }
            }
            return brr;
        }
