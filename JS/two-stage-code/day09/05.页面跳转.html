<body>
    <!-- <input type="button" value="跳转" onclick="location.href = '02.BOM浏览器对象.html'"> -->
    <p>页面3秒后跳转</p>
    <div id="d"></div>

<script src="../public.js"></script>
<script>
    var i = 3;
    var timer = setInterval(function(){
        if(i < 0){
            clearInterval(timer);
            location.href = "http://www.baidu.com";
        }else{
            $id("d").innerHTML = i; 
            i--;
        }
    },1000)

    var _url = location.href;  //获取路径
    console.log(_url);


</script>
