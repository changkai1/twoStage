<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑";font-size: 14px;}
			#container{
				width: 398px; 
				margin: 100px auto;}
			#container a{
				display:block ;
				width: 98px; 
				height: 42px; 
				line-height: 42px; 
				text-align: center; 
				float: left;
				border-top: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				color: #333333;
				text-decoration: none;
			}
			#container a:hover{
				color: #FF4400;
			}
			.content{
				width: 355px;
				height: 140px;
				text-align: center;
				border-right: solid 1px #FF4400;
				border-bottom: solid 1px #FF4400;
				border-left: solid 1px #FF4400;
				padding: 30px 0 0 40px;
				display: none;
			}
			.clear{clear: left;}
			#container a.on{ background: #FF4400; color: #fff;}
		</style>
	
	</head>
	<body>
		<div id="container">
			<a href="#" class="on">充话费</a>
			<a href="#">充流量</a>
			<a href="#">充固话</a>
			<a href="#" style="border-right: solid 1px #FF4400;">充宽带</a>

			<div class="clear"></div>
			
			<div class="content" style="display:block;">
				<img src="images/1.png" />
			</div>
			<div class="content">
				<img src="images/2.png" />
			</div>
			<div class="content">
				<img src="images/3.png" />
			</div>
			<div class="content">
				<img src="images/4.png" />
			</div>


		</div>
	</body>
</html>
<script src="../../jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	// 原生
	// 获取到标题
	var oList = document.getElementsByTagName("a");
	console.log(typeof oList) //object
	// 获取标题对应的内容
	var oCons = document.getElementsByClassName("content");
	// 给标题加事件
	for(var i = 0; i < oList.length; i++){
		// 给每一个标题添加属性记录下标
		oList[i].index = i;
		oList[i].onmousemove = function(){
			// 先排除所有样式
			for(var j = 0; j < oList.length; j++){
				oList[j].className = "";
				oCons[j].style.display = "none";
			}
			this.className = "on";
			oCons[this.index].style.display = "block";
		}
	}

</script>
