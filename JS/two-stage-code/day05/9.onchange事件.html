<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="" id="sel">
        <option value="40px">大号字体</option>
        <option value="30px">中号字体</option>
        <option value="20px">小号字体</option>
    </select>
    <p id="p1">好好学习，天天向上</p>
</body>
</html>
<script>
    var oSel = document.getElementById("sel");
    var oP = document.getElementById("p1");
    oSel.onchange = function(){
        oP.style.fontSize = oSel.value;
    }

</script>
