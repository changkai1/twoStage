<script>
    // 1.输出1--3之间能组成的奇数的个数，并输出
    function oddSum(){
        var count = 0;
        for(var i = 1; i <= 3; i++){
            for(var j = 1; j <= 3; j++){
                if( i != j){  //个位和十位不等
                    var num = "" + i + j;
                    if(num % 2 != 0){
                        console.log(num);
                        count++;
                    }
                }
            }
        }
        return count;
    }

    // 2.编写一个函数，输入n为偶数时，调用偶数求1/2+1/4+...+1/n,
    //   输入n为奇数时，调用函数求 1+1/3+...+1/n
     function fn(n){
        if(n%2 == 0){//偶数
            var i = 2;
        }else{
            var i = 1;
        }
        var sum = 0;
        while( i <= n ){
            sum += 1/i;  //1+1/3
            i += 2;
        }
        return sum;
     }
     var s1 = fn(3);
     var s2 = fn(2);
     console.log(s1);
     console.log(s2);
</script>
