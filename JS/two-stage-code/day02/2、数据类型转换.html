<script>
    // 自动类型转换
    // 在进行算数运算的时候
   console.log(Number("aa123.12"));   //NaN
   console.log(Number("123.12"));     //123.12
   console.log(Number("123.12aa"));   //NaN
   console.log(Number("123.12.123")); //NaN
   console.log(Number(true));         // 1
   console.log(Number(false));        // 0

   console.log(isNaN("23"));        // false
   console.log(isNaN("23a"));       // true 
   console.log(isNaN(23));          // false

   console.log(eval("2+3"));       //5
//    console.log(eval("a+2"));       //报错
   var a = 10;
   console.log(eval("a+2"));      //12

    var num = prompt("请输入一个数");
    alert( isNaN(num) ? "请输入正确的数字" : (num%2 == 0 ? "偶数" : "奇数"));
</script>
