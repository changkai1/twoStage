    /*
      字符串所有的方法不会改变原串
      1.charAt()                    返回某个索引位置处的字符
      2.charCodeAt()                返回某个索引位置处的编码值
      3.String.fromCharCode(编码)   根据编码得到对应的字符
      4.indexOf()                   返回某个字符串在原字符串中首次出现的位置，找不到返回-1
      5.lastIndexOf()               返回某个字符串在原字符串中最后出现的位置，找不到返回-1
      6.replace(原字符串，新字符串)   替换，一次只能替换一个
      7.split("切割符",length)       将字符串转为数组   length:指定保留切割出来的长度
      8.substring(start,end)        截取指定范围的字符串。注意：包含start(下标),不包含end(下标)   不支持负数
      9.substr(start,length)         截取指定范围的字符串
      trim() 去掉字符串两端的空白字符
    */

    //练习 1.统计一个字符串中大写字母、小写字母、数字、及特殊字符的个数 "xdrKJI566$%^";
     function fnCount(){
        var str = "xdrsasKJSASI566$%^";
        var big  = 0;   //大写字母
        var small = 0;  //小写字母
        var num = 0;    //数字
        var other = 0;  //特殊字符
        for(var i = 0; i < str.length; i++){
            // 取出每个字符
            var ch = str.charAt(i);
            if( ch >= "a" && ch <= "z"){
                small++;
            }else if( ch >= "A" && ch <= "Z"){
                big++;
            }else if( ch >= "0" && ch <= "9"){
                num++;
            }else{
                other++;
            }
        }
        console.log("small:"+small);
        console.log("big:"+big);
        console.log("num:"+num);
        console.log("other:"+other);
     }

    // 练习 2.统计 var arr = ["Apple","orange","banana","red","blue"]中包含a和A的个数
    function fnCount1(){
        var arr = ["Apple","orange","banana","red","blue","bababa"];
        var count = 0;
        for(var i = 0; i < arr.length; i++){
            if(arr[i].indexOf("a") != -1 || arr[i].indexOf("A") != -1){
                count++;
            }
        }
        return count;
    }

    // 练习 3.  abfhkmn  向字符串中添加一个字符g,保持原字符串的顺序不改变
        function fnAddChat(str,c){
            for(var i = 0; i < str.length; i++){
                var ch = str.charAt(i);
                if(ch > c){
                    var leftStr = str.substring(0,i);
                    var rightStr = str.substr(i);
                    break;
                }
            }
            if( i == str.length ){ // 插入的字符大于字符串中的每一个数
                return str + c;
            }else{
                return leftStr + c + rightStr;
            }
        }
