<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="按钮" id="btn">
</body>
</html>
<script>
    /*
        对象定义：对象是一个整体，用来描述一个事物的多个信息，可以将这样多个信息的组合称为一个对象
            var obj = {
                键 ：值 (值可以是任意类型)
            }

        所有的对象都具有  属性  和  方法
        如果调用属性和方法： 对象.属性   对象.方法    方法一定有括号
        如果定义对象时，键对应的值是一个函数，这个键 就是 方法的名称
    */
        var stuObj = {
            sname : "小明",
            age   : 19,
            addr   : "北京",
            study : function(){
                return "正在学习中ing"
            }
        }
        console.log(stuObj.sname,stuObj.age) //对象的属性
        var s = stuObj.study();              //对象的方法
        console.log(s);

        // 为对象添加属性
        stuObj.tel = "13123212333";
        // 为对象添加方法
        stuObj.eat = function(){
            return "正在吃饭ing"
        }
        console.log(stuObj.tel);
        console.log(stuObj.eat());

        // 页面中所有的元素都是一个对象
        var oBtn = document.getElementById("btn");
        // 为oBtn添加新的属性，用来记录oBtn在页面中的下标
        oBtn.index = 0;
        alert(oBtn.index);












</script>
