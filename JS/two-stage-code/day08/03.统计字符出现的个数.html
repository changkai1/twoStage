<script>
    function fnCode(str){
        // 取出ASCII值，判断字符串中是否包含
        for(var i = 32; i <= 126; i++){
            var _ch = String.fromCharCode(i);
            var count = 0;
            for(var j = 0; j < str.length; j++){
                // 取出对对应的字符做比较
                var ch = str.charAt(j);
                if(ch == _ch){
                    count++;
                }
            }
            if(count > 0){
                console.log("字符"+_ch+"出现了"+count+"次")
            }
        }
    }
    fnCode("aaa$$$8A88astr");









</script>
