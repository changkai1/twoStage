<body>
	<div id="div">
		<img src="img/0.png" />
		<img src="img/8.png" />
		时
		<img src="img/1.png" />
		<img src="img/5.png" />
		分
		<img src="img/0.png" />
		<img src="img/9.png" />
		秒
	</div>
</body>
</html>
<script src="../../public.js"></script>
<script>
	function showTime(){
		var now = new Date();  
		var h = now.getHours();
		var m = now.getMinutes();
		var s = now.getSeconds();
		// 取出时分秒的个位和十位，放入数组
		var arr = [
			parseInt(h/10),h%10,parseInt(m/10),m%10,parseInt(s/10),s%10
		]
		var imgs = document.getElementsByTagName("img");
		for(var i = 0; i < arr.length; i++){
			imgs[i].src = "img/"+ arr[i] + ".png";
		}
	}
	showTime();

	setInterval(function(){
		showTime();
	},1000)
</script>
