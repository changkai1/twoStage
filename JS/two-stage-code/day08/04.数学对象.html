<script>
    /*
        数学对象
        1.Math.pow(m,n)                计算m的n次方
        2.Math.sqrt(m)                计算m的平方根
        3.Math.abs(m)                 取绝对值
        4.Math.max(a,b,c)             取最大值
        5.Math.min(a,b,c)             取最小值
        6.Math.max.apply(null,[])     计算数组的最大值
        7.Math.min.apply(null,[])     计算数组的最小值
        8.Math.floor(m)               向下取整
        9.Math.ceil(m)                向上取整
        10.Math.round(m)              四舍五入

        11.Math.random()              获取0--1之间的随机小数[0-1)
    */ 
    // 获取任意区间整数值
    function rand(min,max){
        return Math.round( Math.random() * (max-min) + min)
    }










</script>
