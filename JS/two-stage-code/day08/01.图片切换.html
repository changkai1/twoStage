<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播的两种方式</title>
	<style>
		#controls {
			width:400px;
			margin: auto;
			text-align: center;
		}
		#container {
			width: 400px;
			height:400px;
			border: 10px solid #eee;
			position: relative;
			background: gray;
			margin: 10px auto 0;
		}
		#prev, #next {
			position: absolute;
			background: black;
			filter:alpha(opacity:40);
			opacity: 0.4;
			font-size: 20px;
			color: white;
			width: 40px;
			height: 40px;
			border: 2px solid white;
			line-height: 40px;
			text-align: center;
			top: 180px;
			pointer: cursor;
			text-decoration: none;
		}
		#prev:hover, #next:hover {
			filter:alpha(opacity:80);
			opacity:0.8;
		}
		#order, #info {
			position: absolute;
			width:100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: black;
			filter:alpha(opacity:60);
			opacity:0.6;
			font-size:20px;
			color:white;
		}
		#prev {
			left: 0;
		}
		#next {
			right: 0;
		}
		#picture {
			height: 400px;
			width: 400px;
		}
		#order {
			top: 0;
		}
		#info {
			bottom: 0;
		}
	</style>
	
</head>
<body>
	<div id="controls">
		<input id="round" type="button" value = "循环播放">
		<input id="single" type="button" value = "顺序播放">
	</div>
	<div id="container">
		<a href='javascript:' id="prev">&lt;</a>
		<a href='javascript:' id="next">&gt;</a>
		<div id="order">图片加载中……</div>
		<div id="info">图片加载中……</div>
		<img id="picture">
	</div>
</body>
</html>
<script src="../public.js"></script>
<script>
	var btnRound = $id("round");   //循环播放
	var btnSingle = $id("single"); //顺序播放
	var prev = $id("prev");        //上一张
	var next = $id("next");        //下一张
	var order = $id("order");      //头
	var info = $id("info");        //尾
	var oImg = $id("picture");     //图片
	var index = 0;                 //控制下标
	var arrImg = ["图片一","图片二","图片三","图片四","图片五"];
	var srcImg = ["pic/6.jpg","pic/7.jpg","pic/8.jpg","pic/9.jpg"];
	var flag = true;               //循环播放
	// 页面打开显示
	function showImg(){
		order.innerHTML = (index+1)+"/4";
		info.innerHTML = arrImg[index];
		oImg.src = srcImg[index];
	}
	showImg();

	// 下一个
	next.onclick = function(){
		index++;
		if(index == srcImg.length && flag){        //循环播放
			index = 0;
		}else if(index == srcImg.length && !flag){ //顺序播放
			index = srcImg.length-1;
			alert("已经是最后一张了");
		}
		showImg();
	}
	// 上一个
	prev.onclick = function(){
		index--;
		if( index == -1 && flag){ //循环播放
			index = srcImg.length-1;
		}else if(index == -1 && !flag){
			index = 0;
			alert("已经是最后一张了");
		}
		showImg();
	}
	// 循环播放
	btnRound.onclick = function(){
		flag = true;
		alert("循环播放开始");
	}
	// 顺序播放
	btnSingle.onclick = function(){
		flag = false;
		alert("顺序播放开始");
	}








</script>
