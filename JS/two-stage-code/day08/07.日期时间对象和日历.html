<script src="../public.js"></script>
<script>
    /*
        日期时间对象
        1.定义 var now = new Date();
        2.     now.getFullYear()     获取年
        3.     now.getMonth()        月   值0--11  使用时+1
        4.     now.getDate()         日期
        5.     now.getDay()          星期  值0--6   星期日--0
        6.     now.getHours()        小时
        7.     now.getMinutes()      分钟
        8.     now.getSeconds()       秒
    	9.     now.getTime()         计算时间差
    	10.    now.setDate(now.getDate()+3)                设置三天后的时间  
    	11.    now.setTime(now.getTime()+3*24*3600*1000)   设置三天后的时间
        12.    Date.now()  获取时间戳
    */ 
   window.onload = function(){
        var now = new Date();  //日期时间对象
        var day = now.getDay(); //获取星期
        var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        var str = arr[day];
        $id("p1").innerHTML = now.getFullYear() + "年" + (now.getMonth()+1) + "月" + now.getDate() + "日 " + str;
        $id("s1").innerHTML = now.getDate();
     }

     console.log(111,new Date(new Date()));
     console.log(222,Date.now())
     console.log(333,new Date(Date.now()))
</script>
