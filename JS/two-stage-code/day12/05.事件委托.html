<script>
    /*
        事件委托：
            当为多个同类的元素添加相同的事件时，可以将事件添加到这些元素的父级
            获取事件源兼容
            var target = e.target || e.srcElement;

    */ 

    // 为所有的li添加单机事件   事件源是li   事件委托,需要有事件对象
    var oUl = document.querySelector("ul");
    oUl.onclick = function(e){
        var e = e || event;
        // 获取事件源兼容
        var target = e.target || e.srcElement;
        console.log(target.getAttribute("info")) //hehe
        // alert(target.tagName) //获取事件源名称
        // alert(target.nodeName) //获取事件源名称
        if(target.tagName.toLowerCase() == "li"){
            // alert(target.style.backgroundColor);
            if( target.style.backgroundColor == "pink" ){
                target.style.backgroundColor = "";
            }else{
                target.style.backgroundColor = "pink";
            }
        }

    }
     










</script>
