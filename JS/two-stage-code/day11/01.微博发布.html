<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;}
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .box li a {
            float: right;
        }
    </style>
  
</head>
<body>
<div class="box">
    微博发布: <textarea name="" id="txt" cols="30" rows="10"></textarea>  <button id="btn">发布</button>
 <ul id="u"></ul>	
</div>

</body>
</html>
<script src="../public.js"></script>
<script>
	$id("btn").onclick = function(){
        // 获取输入的内容
        var content = $id("txt").value;
        // 创建li
        var oLi = document.createElement("li");
        oLi.innerHTML = content+"<a href='javascript:;' id='del' class='del'>删除</a>"
        $id("u").insertBefore(oLi,$id("u").children[0]);
        $id("txt").value = "";

        // 为删除按钮添加事件
        var oDel = document.getElementsByClassName("del");
        for(var i = 0; i < oDel.length; i++){
            oDel[i].onclick = function(){
                this.parentNode.remove();
            }
        }
    }
</script>
