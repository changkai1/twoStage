<script>
var str = "科121技454公7657司";
var str1 = "科112技454公7657司";
var reg = /\d/;  //包含一个数字
var reg1 = /\d+/; //包含至少一个数字
// 使用正则规范在str中查找  如果有满足正则规范的字符，就返回   返回值是一个数组
var arr = reg.exec( str );  //1
var arr1 = reg1.exec( str1 ); //112
console.log( arr); 
console.log( arr1 );



</script>
