<script>
	document.write( parseFloat("123") +"<br>");
	document.write( parseFloat("123.34") +"<br>" );
	document.write( parseFloat("123.34.aaa") +"<br>" );
	document.write( parseFloat("bb123.34.aaa") +"<br>" );
	document.write( "<hr>" );
	document.write( Number("123") +"<br>"); //123
	document.write( Number("123.34") +"<br>" ); // 123.34 
	document.write( Number("123.34.aaa") +"<br>" ); // NaN
	document.write( Number("bb123.34.aaa") +"<br>" ); //NaN
	document.write( Number(true) +"<br>" ); //1
	document.write( Number(false) +"<br>" ); //0
	document.write ( Number("")+"<br>" );  //0
	
	
	document.write( "<hr>" );
	document.write( Boolean("123") +"<br>"); 
	document.write( Boolean("123.34") +"<br>" );  
	document.write( Boolean("123.34.aaa") +"<br>" ); 
	document.write( Boolean("bb123.34.aaa") +"<br>" );  
	document.write( Boolean("") +"<br>" );  
	document.write( Boolean(0) +"<br>" ); 
	document.write( Boolean(10) +"<br>" ); 
	
	
	
</script>
