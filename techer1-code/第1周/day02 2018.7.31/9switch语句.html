<script>
	//定义一个变量 day  判断 星期几   0--星期天  1 ---星期一   6---星期六
	var day = 3;
	switch( day ){
		case 0 : 
			console.log("星期天");break;
		case 1 :
			console.log("星期一");break;
		case 2 : 
			console.log("星期二");break;
		case 3 : 
			console.log("星期3");break;
		case 4 : 
			console.log("星期4");break;
		case 5 : 
			console.log("星期5");break;
		case 6 : 
			console.log("星期6");break;
		default : 
			console.log("输入有误");
	}
</script>
