	/*
	 3．根据 BMI （身体质量指数）显示一个人的体型。 ( 多条件 )
		BMI 指数，就是体重、身高的一个计算公式。公式是：
		BMI = 体重kg÷身高的平方  身高单位: m米   如：  1.9 
		条件：
		过轻：低于 19
		正常： 19-25
		过重： 25-28
		肥胖： 28-32
		非常肥胖 , 高于32
			要求：
		用 JavaScript开发一个程序，让用户先输入自己的体重，然后输入自己的身高（弹出两次 prompt 框）。计算它的 BMI，根据上表，弹出用户的身体情况。比如“过轻” 、 “正常” 、“过重” 、 “肥胖” 、“非常肥胖”。
	 */
	var height =parseFloat( prompt("请输入身高m") );
	var weight = parseFloat( prompt("请输入体重kg") );
	//Math.pow( m,n ) 计算m的n次方 
	var BMI = weight / Math.pow( height,2 );
	if( BMI < 19 ){
		alert("过轻");
	}else if( BMI < 25 ){
		alert("正常");
	}else if( BMI < 28 ){
		alert("过重");
	}else if( BMI < 32 ){
		alert("过胖");
	}else{
		alert("肥胖");
	}
</script>
