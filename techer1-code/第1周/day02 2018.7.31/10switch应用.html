<script>
	//输入月份，显示当月的天数
	//要求：1) 利用case穿透简化代码
	var month = parseInt( prompt("请输入月份1--12") );
	switch( month ){
		case 1 : 
		case 3 : 
		case 5 : 
		case 7 : 
		case 8 : 
		case 10 : 
		case 12 : alert(31);break;
		case 4 : 
		case 6 : 
		case 9 : 
		case 11 : alert(30);break;
		case 2 : {
			var year = prompt("请输入年份");
			year%4==0&&year%100!=0||year%400==0 ? alert(29) : alert(28);
			break;
		}
		default : 
			alert("输入有误");
	}
</script>
