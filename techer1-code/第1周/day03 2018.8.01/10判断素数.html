	//方案三 ： 假设法   假设flag = true 是素数
	// 分析假设不成立 ： 
	// 7：  % 2--6  如果是素数   该区间内没有因子
	// 13 ：% 2--12  
	// 15 ：% 2---14   该区间内有因子 一定不是素数    说明 假设不成立  flag = false
	var num = 1;//要判断的数
	var flag = true;//假设变量  值为true 是素数 
	for( var i = 2 ; i < num ; i++ ){
		if( num % i == 0 ){//满足这个条件  说明有因子了  不是素数
			flag = false;//不是素数
			break;
		}
	}
	//如果假设成立  
	if( flag && num != 1 ){ //1不是素数
		document.write( num + "是素数" );
	}else{
		document.write( num + "不是素数" );
	}
</script>
