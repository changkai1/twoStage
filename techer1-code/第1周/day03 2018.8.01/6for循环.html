<script>
	//输出1---100
	// for的人生循环
	//当i == 1  输出  您出生了    i == 25  结婚了     i==50  抱孙子子 
	// i==100  长命百岁
	for( var i = 1 ; i <= 100 ; i++ ){
		switch( i ){
			case 1 : 
				document.write("出生了<br>");break;
			case 25 :
				document.write("结婚了<br>");break;
			case 50 :
				document.write("恭喜抱孙子了<br>");break;
			case 100 :
				document.write("长命百岁<br>");break;
			default : 
				document.write("您今年"+i+"岁了<br>");
		}
	}
</script>
