<script>
	//循环实现问题 ： 输出 ---循环体中直接输出
	// 求和 ：  需要累加器 初始是 0  --- 循环结束后输出
	// 计数问题 ：  需要一个计数器  初始值 0   --- 循环结束后输出
	// 图形题 （循环嵌套）
	//计算1--100的和 
	var sum = 0;//累加器
	var i = 1;
	do{
		sum += i;//sum = 1 + 2 + 3
		i++;//2 3
	}while( i <= 100 );
	
	alert("1--100的和是:" + sum);
</script>
