<script>
	/*
	 一个加油站为了鼓励车主多加油，所以加的多有优惠。（嵌套）
	92 号汽油，每升 6 元；如果大于等于 20升，那么每升 5.9 ；
	97 号汽油，每升 7 元；如果大于等于 30升，那么每升 6.95
	编写 JS 程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
	 */
	
	while( true ){  
		var oilType = prompt( "请输入油号 92?97?" );
		if( oilType == 92 || oilType == 97 ){
			break;
		}
	}
	
	var litre = prompt( "请输入后升数" );
	if( oilType == 92 ){
		if( litre >= 20 ){
			alert( "价格是：" + ( litre * 5.9 ) );
		}else{
			alert( "价格是：" + ( litre * 6 ) );
		}
	}else if( oilType == 97 ){
		if( litre >= 30 ){
			alert( "价格是：" + ( litre * 6.95 ) );
		}else{
			alert( "价格是：" + ( litre * 7 ) );
		}
	}
</script>
