<script>
	//定义一个函数 功能计算 任意两个数的  和差积商  简单计算器功能
	//如果  参数传递的是+  函数功能 结果求和 
	//如果  参数传递的是-  函数功能 结果求差 ....
	function jisuan(m,n,sign){
		//判断运算符 
		switch( sign ){
			case "+" : console.log( m+n );break;
			case "-" : console.log( m-n );break;
			case "*" : console.log( m*n );break;
			case "/" : console.log( m/n );break;
		}
	}
	
	//jisuan(3,5,"+");
	
	//定义函数，功能是 输出m---n之间的闰年    传参数实现
	function leapYear(m,n){
		var t = 0;
		if( m>n ){
			t = m;
			m = n;
			n = t;
		}
		for( var i = m ; i <= n ; i++ ){
			if( i%4==0&&i%100!=0||i%400==0 ){
				console.log(i);
			}
		}
	}
	//leapYear(1990,2018);
	
	//3、	编写函数功能是将三个数按照从小到大顺序输出
	function fnSort(a,b,c){ //13  5  6
		//假设 a < b < c
		//如果假设不成 立 可能出现的三种情况  ；  a>b  a>c  b>c
		//如果假设不成立  就交换
		var t = 0;
		if( a > b ){
			t = a;
			a = b;
			b = t;
		}
		
		if( a > c ){
			t = a;
			a = c;
			c = t;
		}
		
		if( b > c ){
			t = c;
			c = b;
			b = t;
		}
		
		console.log( "这三个数按照从小到大的顺序输出是：" + a + "," + b + "," + c );
	}
	//fnSort(130,50,6);
</script>
