<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<body>
		<div id="box"></div>
	</body>
</html>
<script>
	//事件流 ： 
	var oDiv = document.querySelector("div");
	oDiv.addEventListener("click",function(){
		alert("div被点击");
	},true)
	document.addEventListener("click",function(){
		alert("document被点击");
	},true)
	document.body.addEventListener("click",function(){
		alert("body被点击");
	},true)
	
</script>
