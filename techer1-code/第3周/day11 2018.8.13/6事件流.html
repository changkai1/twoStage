<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<body>
		<div id="box"></div>
	</body>
</html>
<script>
	//事件流 ： 
	var oDiv = document.querySelector("div");
	oDiv.onclick = function(e){
		var e = e || event;
		e.stopPropagation();
		alert("div被点击");
	}
	document.body.onclick = function(){
		alert( "body被点击" );
	}
	document.onclick = function(){
		alert("document被点击");
	}
	window.onclick = function(){
		alert("window被点击");
	}
</script>
