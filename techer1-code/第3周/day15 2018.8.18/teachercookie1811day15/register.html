<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		用户名 ： <input type="text" id="uname" /> <br>
		密码 ：   <input type="text" id="upwd" /><br>
		<input type="button" value="注册" id="btn"/>
	</body>
</html>
<script>
	//注册功能
	var saveBtn = document.querySelector("#btn");
	var txtName = document.querySelector("#uname");
	var txtPwd = document.querySelector("#upwd");
	saveBtn.onclick = function(){
		var strName = txtName.value;
		var strPwd = txtPwd.value;
		//存用户名
		document.cookie = "username="+strName;
		//存密码
		document.cookie = "userpwd="+strPwd;
		
		alert("注册成功");
		location.href = "login.html";
	}
</script>
