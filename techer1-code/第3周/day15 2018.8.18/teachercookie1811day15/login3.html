<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		用户名 ： <input type="text" id="uname" /> <br>
		密码 ：   <input type="text" id="upwd" /><br>
		<input type="button" value="登录" id="btn"/>
	</body>
</html>
<script>
	var loginBtn = document.querySelector("#btn");
	var txtName = document.querySelector("#uname");
	var txtPwd = document.querySelector("#upwd");
	loginBtn.onclick = function(){
		//获取cookie
		var str = document.cookie;
		var arr = str.split("; ");
		for( var i = 0 ; i <arr.length ; i++ ){
			var item = arr[i].split("=");
			if( item[0] == "userlist" ){
				arrList = item[1];
			}
		}
		
		//将字符串转对象  
		arrList = JSON.parse( arrList );
		
		cookieName = arrList[0].username;
		cookiePwd = arrList[0].userpwd;
		//获取用户输入的用户名和密码 :
		var tname = txtName.value;
		var tpwd = txtPwd.value;
		
		if( cookieName == tname && cookiePwd == tpwd ){
			alert("登录成功");
		}else{
			alert("用户名或密码错误");
		}
	}
</script>
