<script src="cookie.js"></script> 
<script>
 	//[{},{},{},...] 
 	var proArr = [];//存放多个商品信息
 	var json = {};//存放一个商品信息
 	//使用委托 实现点击某个  加入购物车按钮  获取商品数据  存入到json中
 	var oUl = document.querySelector("ul");
 	var pid = 1;//记录商品编号
 	oUl.onclick = function(e){
 		var e = e|| event;
 		var target = e.target || e.srcElement;
 		if( target.className == "addMe" ){
 			json = {
 				"pid" : pid++,
 				"pname" : target.parentNode.parentNode.children[0].innerHTML,
 				"price" : target.parentNode.parentNode.children[1].innerHTML
 			}
 			proArr.push( json );
 			//将proArr数组存入到cookie
 			setCookie( "prolist" , JSON.stringify( proArr ) );
 		}
 	}
</script>
