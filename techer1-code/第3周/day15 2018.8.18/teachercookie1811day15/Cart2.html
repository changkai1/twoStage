<body bgcolor="pink">

		<li><span>编号</span><span>名称</span><span>价格</span></li>				
	</ul>

	总金额 ：<input type="text" id="t"><input type="button" value="点击结算" id="btn"/>
</body>

<script src="cookie.js"></script>
<script>
	//页面加载取出cookie数据
	var str = getCookie("prolist");
	var arr = JSON.parse( str );
	//[{"pid":1,"pname":"kkk","price":111},{}]
	var html = "";
	var sum = 0;
	for( var i = 0 ; i < arr.length ; i++ ){
		html += "<li><span>"+arr[i].pid+"</span><span>"+arr[i].pname+"</span><span>"+arr[i].price+"</span></li>"
		sum += parseInt( arr[i].price ) ;
	}
	
	var oUl = document.querySelector("ul");
	var oBtn = document.querySelector("#btn");
	var oTxt = document.querySelector("#t");
	oUl.innerHTML += html;
	
	//结算
	oBtn.onclick = function(){
		oTxt.value = sum;
	}
</script>
