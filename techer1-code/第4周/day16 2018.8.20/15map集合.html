<script>
	var map = new Map();
	// 通过set 方法 向map集合中存储数据
	//数据存储形式是 ： 键值对
	map.set( "sname" , "jack" );
	map.set( "age" , 12 );
	
	var res = map.get("age");//get方法取出集合中的数据  根据键取值
	
	//delete()  has()  clear()
	map.delete("sname");//根据键删除值
	map.has( "sname" );//返回布尔值
	map.clear();//清空map集合
	 
</script>
