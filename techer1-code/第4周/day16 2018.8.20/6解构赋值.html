	//解构赋值 还可以让一个函数返回多个值
	
	//定义一个函数 计算1--100的和及奇数个数
	function fn(){
		var sum = 0;
		var count = 0;
		for( var i = 1 ; i <= 100; i++ ){
			sum += i;
			if( i%2 ){
				count++;
			}
		}
		return [sum,count];
	}
	var res = fn();
	console.log( res[0],res[1] );
	
	var [s,c] = fn();
	console.log( s,c );
