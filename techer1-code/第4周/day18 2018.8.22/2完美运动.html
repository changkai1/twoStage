		#box{
			width: 100px;

	</style>

<script src="sport4.js"></script>
<script type="text/javascript">
	//鼠标移入到div上  同时改变宽度和高度
	var oDiv = document.querySelector("div");
	oDiv.onmouseover = function(){
		startMove( this , {"width":300,"height":300},function(){
			startMove( this , {"opacity":30} )
		}.bind(this) );
	}
</script>
