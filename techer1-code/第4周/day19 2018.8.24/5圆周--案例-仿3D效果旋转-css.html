<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		 html,body{
		 	width: 100%;
		 	height: 100%;
		 	overflow: hidden;
		 }
	</style>
	<body bgcolor="#000000">
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: red;left: 583px;top:0;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: blue;left: 1236px;top:322px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: yellow;left: 583px;top:615px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: teal;left: 0;top:322px;border-radius:50%;"></div>
	</body>
</html>
<script type="text/javascript">
	var balls = document.getElementsByTagName("div");
	var a = 200;//短轴
	var b = 550;//长轴
	var centerPoint = {
		x:balls[0].offsetLeft + balls[0].offsetWidth/2,
		y:balls[0].offsetHeight + a
	}
	var timer = null;
	//var deg = 90;
	//使用循环方式为每一个小球添加一个deg属性
	for( var i = 0 ; i < balls.length ; i++ ){
		balls[i].deg = i*90;
	}
	timer = setInterval( function(){
		for( var i = 0 ; i < balls.length ; i++ ){
			balls[i].style.left = centerPoint.x+b*Math.cos(balls[i].deg*Math.PI/180)+"px";
			balls[i].style.top = centerPoint.y-a*Math.sin(balls[i].deg*Math.PI/180)+"px";
			balls[i].deg += 3;
			balls[i].style.width=balls[i].style.height = balls[i].offsetTop/3+10+"px";
		}
	},30 )
</script>
