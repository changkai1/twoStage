<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#ball{
			width: 30px;
			height: 30px;
			background: red;
			position: absolute;
			top: 80px;
			border-radius:50%;
		}
	</style>
	<body>
		<input type="button" value="开始飞" id="btn" />
		<div id="ball"></div>
	</body>
</html>
<script>
	var speedX = 8;
	var speedY = 18;
	var timer = null;
	var oBtn = document.getElementById("btn");
	var ball = document.getElementById("ball");
	oBtn.onclick = function(){
		clearInterval( timer );
		timer = setInterval( function(){
			ball.style.left = ball.offsetLeft + speedX + "px";
			ball.style.top = ball.offsetTop + speedY + "px";
			//边界反弹 
			//上下边界 ：   speedY *= -1
			//左右边界 ：   speedX *= -1
			var maxL = window.innerWidth - ball.offsetWidth;
			var maxT = window.innerHeight - ball.offsetHeight;
			if( ball.offsetLeft < 0 ){
				speedX *= -1;
				ball.style.left = 0;
			}else if( ball.offsetLeft > maxL ){
				speedX *= -1;
				ball.style.left = maxL + "px";
			}
			if( ball.offsetTop < 0 ){
				ball.style.top = 0;
				speedY *= -1;
			}else if( ball.offsetTop >maxT ){
				speedY *= -1;
				ball.style.top = maxT + "px";
			}
		},30 )
	}
</script>
