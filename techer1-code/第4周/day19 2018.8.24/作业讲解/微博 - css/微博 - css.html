<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#txt{
				width:200px;
				height:200px;
				border:1px solid #ccc;
			}
			#ul{
				width:300px;
				height:300px;
				border:1px solid #000;
				margin:0 auto;
			}
			#ul li{
				list-style: none;
				border-bottom: 1px dashed #ccc;
				padding:2px;
				opacity: 0;
				filter: alpha(opacity=0);
			}
		</style>
	</head>
	<body>
		<textarea name="" rows="10" cols="40" id = "txt"></textarea>
		<input type="button" name="btn" id="btn" value="发布" />
		<ul id = "ul">
			<li>fdfk</li>
		</ul>
	</body>
</html>
<script src = "../sport6.js"></script>
<script src="../../../public.js"></script>
<script type="text/javascript">
    $id("btn").onclick = function(){
    	var oli = create("li");
    	oli.innerHTML = $id("txt").value;
    	$id("ul").insertBefore( oli , $id("ul").children[0] );
    	//运动 ：先将li的高度变为 创建的li的高度  在改变li的透明度
    	var h = oli.offsetHeight;
    	oli.style.height = 0;
    	startMove( oli , {"height":h} , function(){
    		startMove( oli , {"opacity":100} )
    	} )
    }
</script>
