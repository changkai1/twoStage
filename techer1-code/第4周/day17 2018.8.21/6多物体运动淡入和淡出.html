<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: saddlebrown;
			margin-bottom: 10px;
			opacity: 0.3;
		}
	</style>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	//鼠标移入到某个div上  该div的透明度变为1   鼠标离开 恢复0.3
	var divs = document.querySelectorAll("div");
	for( var i = 0 ; i < divs.length ; i++ ){
		divs[i].alpha = 30;
		divs[i].onmouseover = function(){
			startMove(this,100);
		}
		divs[i].onmouseout = function(){
			startMove(this,30); 
		}
	}
	/*var alpah = 30;*/ 
	function startMove(obj,target){
		clearInterval( obj.timer );
		obj.timer = setInterval( function(){
			var speed = target-obj.alpha > 0 ? 1 : -1; 
			if( obj.alpha == target ){
				clearInterval( obj.timer );
			}else{
				obj.alpha += speed;
				obj.style.opacity = obj.alpha/100;
			}
		},30 )
	}
</script>
