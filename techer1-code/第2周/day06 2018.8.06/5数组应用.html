	//假设数组中的第一个数是最小的
	var min = arr[0];
	//假设数组中的第一个数是最大值

	for( var i = 1; i < arr.length ; i++ ){
		if( min > arr[i] ){
			min = arr[i];
		}
		if( max < arr[i] ){
			max = arr[i];
		}
