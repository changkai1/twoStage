<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		输入qq ： <input type="text" id="qq" />
		<input type="button" value="判断" id="btn"/>
	</body>
</html>
<script>
	var oBtn = document.getElementById("btn");
	var oTxt = document.getElementById("qq");
	oBtn.onclick = function(){
		//获取用户输入的内容
		var str = oTxt.value.trim();  
		if( str == "" ){
			alert("不能为空");
		}else if( isNaN( str ) ){ //不是数字
			alert("请输入数字");
		}else if( str.charAt(0) == "0" ){ //第一位为0
			alert("第一位不能是0");
		}else if( str.indexOf(".") != -1 ){ //说明有小数点  
			alert("不能是小数");
		}else if( str.length < 5 || str.length > 10 ){ 
			alert("长度必须在 5--10之间");
		}else {
			alert("ok");
		}
	}
</script>
