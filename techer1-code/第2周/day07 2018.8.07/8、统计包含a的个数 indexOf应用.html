<script>
	//遍历数组 取出某个字符串，判断这个字符串中是否含有a或A  然后统计
	function fnCount( arr ){
		var count = 0;
		for( var i = 0 ; i < arr.length ; i++ ){
			if( arr[i].indexOf("A") != -1 || arr[i].indexOf("a") != -1 ){
				count++;
			}
		}
		return count;
	}
	
	var arr = ["Apple","orange","banana","red","blue"];
	alert( fnCount( arr ) );
</script>
