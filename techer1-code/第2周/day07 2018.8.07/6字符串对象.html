	function fnCharAt(){
		var str = "how-old-are-you"; //str.length
		//var res = str.charAt( 2 );
		var res = str.charCodeAt( 2 );
		alert( res );

	function fnFromCharCode(){
		for( var code = 65 ; code <= 90 ; code++ ){
			document.write( String.fromCharCode( code ) + " " );
		}
	}
