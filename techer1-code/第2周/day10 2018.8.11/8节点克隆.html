<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border: #000000 solid 1px;
			margin-bottom:10px;
		}
		img{
			width:200px;
			height:200px;
		}
	</style>
	<body>
		<input type="button" id="btn" value="创建"/>
		<div id="box">
			<img src="0.jpg" />
		</div>
	</body>
</html>
<script>
		var oBtn = document.querySelector("#btn");
		var oDiv = document.querySelector("#box");
		oBtn.onclick = function(){
			var clonediv = oDiv.cloneNode(true);
			document.body.appendChild(clonediv);
		}
</script>
