
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播的两种方式</title>
	<style>
		#controls {
			width:400px;
			margin: auto;
			text-align: center;
		}
		#container {
			width: 400px;
			height:400px;
			border: 10px solid #eee;
			position: relative;
			background: gray;
			margin: 10px auto 0;
		}
		#prev, #next {
			position: absolute;
			background: black;
			filter:alpha(opacity:40);
			opacity: 0.4;
			font-size: 20px;
			color: white;
			width: 40px;
			height: 40px;
			border: 2px solid white;
			line-height: 40px;
			text-align: center;
			top: 180px;
			pointer: cursor;
			text-decoration: none;
		}
		#prev:hover, #next:hover {
			filter:alpha(opacity:80);
			opacity: 0.8;
		}
		#order, #info {
			position: absolute;
			width:100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: black;
			filter:alpha(opacity:60);
			opacity: 0.6;
			font-size: 20px;
			color: white;
		}
		#prev {
			left: 0;
		}
		#next {
			right: 0;
		}
		#picture {
			height: 400px;
			width: 400px;
		}
		#order {
			top: 0;
		}
		#info {
			bottom: 0;
		}
	</style>
	
		
</head>
<body>
	<div id="controls">
		<input id="round" type="button" value = "循环播放">
		<input id="single" type="button" value = "顺序播放">
	</div>
	<div id="container">
        <a href='javascript:' id="prev">&lt;</a>
        <a href='javascript:' id="next">&gt;</a>
        <div id="order">图片加载中……</div>
        <div id="info">图片加载中……</div>
        <img id="picture">
	</div>
</body>
</html>
<script src="../../public.js"></script>
<script>
	var btnRound =  $id("round");
	var btnSingle = $id("single");
	var divOrder = $id("order");
	var divInfo = $id("info");
	var oImg = $id("picture");
	var btnPrev = $id("prev");
	var btnNext = $id("next");
	var arrPic = ["6.jpg","7.jpg","8.jpg","9.jpg"];
	var arrText = ["图片一","图片二","图片三","图片四"];
	var index = 0;//控制数组的下标变化
	var flag = true;//假设值为true时  循环播放
	//页面打开后  默认显示一张图片
	function showImg(){
		oImg.src = arrPic[index];
		divOrder.innerHTML = (index+1)+"/4";
		divInfo.innerHTML = arrText[index];
	}
	showImg();
	
	//下一张
	btnNext.onclick = function(){
		index++;
		if( index == arrPic.length && flag ){ //循环播放
			index = 0;
		}else if( index == arrPic.length && !flag ){//顺序播放
			index = arrPic.length-1;
			alert("已经是最后一张了");
		}
		showImg();
	}
	
	//上一张
	btnPrev.onclick = function(){
		index--;
		if( index == -1 && flag ){ //循环播放
			index = 3;
		}else if( index == -1 && !flag ){//顺序播放
			index = 0;
			alert("已经是第一张了");
		}
		showImg();
	}
	
	//循环播放
	btnRound.onclick = function(){
		flag = true;
		alert( "开始循环播放了" );
	}
	//顺序播放
	btnSingle.onclick = function(){
		flag = false;
		alert("开始顺序播放了");
	}
</script>
