<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#t{
			width: 100px;
			height: 100px;
			border: #000000 1px solid;
		}
	</style>
	<body>
		<h3>您的页面将在3秒后跳转</h3>
		<div id="t">
			
		</div>
	</body>
</html>
<script>
	var oDiv = document.getElementById("t");
	var i = 3;
	var timer = setInterval(function(){
		if( i <= 0 ){
			clearInterval( timer );
//			location.href = "http://www.baidu.com";
			location.assign( "7location.html" );
		}else{
			oDiv.innerHTML = i;
			i--;
		}
	},1000)
</script>
