<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			//for in 中的循环变量表示下标(key)
			//for in 主要用于遍历对象.
			for(let i in arr){
				console.log(i);
			}
			//for of 中的循环变量表示元素(value)
			//for of 主要用于遍历set对象/map对象
			for(let i of arr){
				console.log(i);
			}
		</script>
	</body>
</html>
