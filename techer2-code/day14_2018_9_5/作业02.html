<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background: #999;
				position: absolute;
				left: 0;
				top: 0;
			}
			#head{
				width: 100%;
				height: 50px;
				background: #000000;
				position: absolute;
				left: 0;
				top: 0;
			}
			#head span{
				width: 50px;
				height: 50px;
				color: black;
				background: yellow;
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="head">
				<span>B</span>
			</div>
		</div>
		<script src="drag01.js"></script>
		<script type="text/javascript">
			drag('box','head');
			var oSpan = document.querySelector("#head span");
			var oDiv = document.getElementById("box");
			oSpan.onclick = function(){
				var index = arr.length - 1; //控制下标
				var timer = setInterval(function(){
					if(index == -1){
						clearInterval(timer);
						arr = [];
					}else{
						oDiv.style.left = arr[index].left + 'px';
						oDiv.style.top = arr[index].top + 'px';
						index --;
					}
				},30)
			}
		</script>
	</body>
</html>
