		<script type="text/javascript">
			/*
			:first				匹配找到的第1个元素
			:last				匹配找到的最后一个元素
			:eq				匹配一个给定索引值的元素
			:even				匹配所有索引值为偶数的元素
			:odd				匹配所有索引值为奇数的元素
			:gt(index)		匹配所有大于给定索引值的元素
			:lt(index)		匹配所有小于给定索引值的元素
			:not				去除所有与给定选择器匹配的元素
			*/

// 		 $('ul li:gt(3)').css('background','yellow');
// 		 $('ul li:lt(3)').css('background','yellow');
			$('ul li:not(:lt(5))').css('background','yellow');
