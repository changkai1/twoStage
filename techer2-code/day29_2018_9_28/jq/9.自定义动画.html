<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				
				
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				margin-top: 10px;
				position: absolute;
				top: 118px;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
		<div id="box">
			
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$('div').eq(0).click(function(){
				$('div:last').animate({left : 1000},3000,function(){
					$(this).animate({top : 500},3000,function(){
						$(this).animate({left : 8},3000,function(){
							$(this).animate({top : 118},3000,function(){
								$(this).animate({left: 1000,top : 500},3000,function(){
									$(this).fadeTo(3000,0.5);
								})
							})
						})
					})
				})
			})
		</script>
	</body>
</html>
