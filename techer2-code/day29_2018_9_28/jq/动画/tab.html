<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			ul,ol {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			#tab ul {
				width: 500px;
				height: 30px;
			}
			#tab ul li {
				height: 30px;
				padding: 10px 20px 0;
				float: left;
			}
			#tab ul li.hover {
				color: #fff;
				background: red;
				border: 1px solid #abcdef;
				border-bottom:0;
			}
			#tab ul li.normal {
				color: olive;
				background: #abcdef;
				border: 1px solid #abcdef;
				border-bottom:0;
			}
			#tab ol{
				width: 500px;
				background: #abcdef;
			}
			#tab ol li.show {
				display: block;
			}
			#tab ol li.hide {
				display: none;
			}
		</style>
		
	</head>
	<body>
		
		
		<div id="tab">
			
			<ul>
				<li>tab1</li>
				<li>tab2</li>
				<li>tab3</li>
			</ul>
			<ol>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
			</ol>
			
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			
			var $uli = $("#tab ul li");
			var $oli = $("#tab ol li");
			
			$oli.eq(0).addClass('show').siblings().addClass('hide');
			$uli.eq(0).addClass('hover').siblings().addClass('normal');
			
			$uli.mouseover(function(){
				var $index = $(this).index();
				$(this).removeClass().addClass('hover').siblings().removeClass('hover').addClass('normal');
				$oli.eq($index).removeClass().addClass('show').siblings().removeClass('show').addClass('hide');
			});
			
		</script>
		
		
	</body>
</html>
