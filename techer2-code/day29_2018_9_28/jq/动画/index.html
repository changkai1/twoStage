<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
			}
			#main {
				width: 720px;
				height: 585px;
			
				margin: 0 auto;
			}
			#main .top {
				width: 720px;
				height: 40px;
			
				background: url(img/green.gif) repeat-x;
			}
			#main .top h3 {
				font-size: 26px;
				text-align: center;
				line-height: 40px;
			}
			#main ul li {
				width: 240px;
				height: 180px;
				float: left;
			}
			#main ul li img {
				width: 240px;
				height: 180px;
			}
			
			
			.an {
				width: 240px;
				height: 180px;
				position: absolute;
				top: 0;
				right:40px;
			}
		</style>

	</head>

	<body>

		<div id="main">
			<div class="top">
				<h3>美女相册</h3>
			</div>
			<ul>

			</ul>
		</div>
		<img class="an" src="img/1.jpg" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function() {
				//动态添加li
				var len = 9; //拿到9张图片
				var $li;
				
//					for (var i = 1; i <10; i++) {//判断循环的次数，当达成时不在循环
//					$li = $("<li><img src='img/" + i + ".jpg'/></li>");
//					$("#main ul").append($li);
//				}

				for (var i = 1; i <= len; i++) { //直接拿到数量，到了我们给定的数量后不在判断
					$li = $("<li><img src='img/" + i + ".jpg'/></li>");
					$("#main ul").append($li);
				}
				
				var $lis = $("#main ul li");//获取所有的li
				
				//显隐动画
				$lis.eq(0).click(function(){
					
					$(this).find('img').hide(200,function(){
						$(this).show(5000)
					});
					
				});
				
				$lis.eq(1).click(function(){
					$(this).find('img').toggle(5000);
				});
				
				
				//滑动动画
				$lis.eq(2).click(function(){
					$(this).find('img').slideUp(3000,function(){
						$(this).slideDown(3000)
					});
				});
				
				
				$lis .eq(3).click(function(){
					$(this).find('img').slideToggle(3000)
				});
				//淡入淡出动画
				$lis.eq(4).click(function(){
					$(this).find("img").fadeOut(3000,function(){
						$(this).fadeIn(3000,function(){
							$(this).fadeTo(3000,0.5);
						});
					});
					
				});
					$lis .eq(5).click(function(){
					$(this).find('img').fadeToggle(3000)
				});
					
					
				$(".an").click(function(){
					//链式写法
					$(this).animate({"top":"585px"},3000).animate({"right":"1000px"},3000).animate({"top":"0px"},3000).animate({"left":"1000px"},3000).fadeTo(3000,0.3)
					
					
					//$(this).animate({"top":"585px","left":"0"},2000)
				});
				});
		</script>

	</body>

</html>
