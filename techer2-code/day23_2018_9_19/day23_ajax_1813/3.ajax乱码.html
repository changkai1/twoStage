<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">财经</a>
		<a href="javascript:;">股票</a>
		<a href="javascript:;">理财</a>
		<div id="box">
			
		</div>
		<script src="js/ajax.js"></script>
		<script type="text/javascript">
			let oA = document.querySelectorAll('a');
			let oDiv = document.getElementById("box");
			for(let i = 0,len = oA.length;i < len;i ++){
				oA[i].onclick = function(){
					ajax(i + 1 + '.txt',function(str){
						oDiv.innerHTML = str;
					})
				}
			}
		</script>
	</body>
</html>
