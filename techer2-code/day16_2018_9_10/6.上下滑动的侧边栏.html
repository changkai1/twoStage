<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script src="js/sport_04.js"></script>
		<script type="text/javascript">
			const oDiv = document.getElementById("box");
			let clientHeight = document.documentElement.clientHeight; //可视区高度
			window.onscroll = function(){
				let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				sport_04(oDiv,Math.ceil(clientHeight / 2 + scrollTop - oDiv.offsetHeight / 2));
			}
		</script>
	</body>
</html>
