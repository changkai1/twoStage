<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				border: 1px solid black;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 1;
				filter: alpha(opacity=100);
			}
		</style>
	</head>
	<body>
		<div id="box">
			中国
		</div>
		<script src="js/sport_06.js"></script>
		<script type="text/javascript">
			const oDiv = document.getElementById("box");
			document.onmouseenter = function(){
				sport_06(oDiv,'opacity',30);
			}
			document.onmouseleave = function(){
				sport_06(oDiv,'opacity',100);
			}
		</script>
	</body>
</html>
