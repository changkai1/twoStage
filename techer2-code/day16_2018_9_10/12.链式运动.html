<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				opacity: 1;
				filter: alpha(opacity=100);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script src="js/sport_11.js"></script>

			const oDiv = document.getElementById("box");
			oDiv.onmouseenter = function(){
				
				sport_11(this,{width : 300},function(){
					sport_11(oDiv,{height : 300},function(){
						sport_11(oDiv,{opacity : 30});
					})
				});
				
				
			}
		</script>
	</body>
