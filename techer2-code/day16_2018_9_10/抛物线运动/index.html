<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/parabola.js" ></script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="开始运动" />
		<div id="box" style="position: absolute;left: 100px;top: 500px;width: 20px;height: 20px;background: red;"></div>
		<div id="target" style="position: absolute;left: 700px;top: 300px;width: 20px;height: 20px;background: black;"></div>
	</body>
	<script type="text/javascript">
		var oBtn = document.getElementById("btn");
		
		var oDiv = document.getElementById("box");
		var targetObj = document.getElementById("target");
		oBtn.onclick = function(){
			parabola(oDiv,{left:targetObj.offsetLeft,top:targetObj.offsetTop},13);
		}
		
	</script>
</html>
