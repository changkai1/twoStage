<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.s{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="box" class="pox" name="div">
			呵呵呵呵呵呵
		</div>
		<script type="text/javascript">
			/*
				DOM : 文档对象模型
				一、如何获取页面元素？
					1. document.getElementById("id名")  返回对象，如果没有获取到，返回null
					2. document.getElementsByTagName("标签名") 返回伪数组
					3. document.getElementsByClassName('class名') 返回伪数组 IE9以下不支持
					4. document.getElementsByName('name名') 返回伪数组
					//5.6  IE8以下不支持
					5. document.querySelector('选择器') 返回对象
					6. document.querySelectorAll('选择器') 返回伪数组
					
					7.获取html ： document.documentElement
					8.获取body : document.body
				二、创建
					创建元素节点： document.createElement("标签名")
					创建文本节点： document.createTextNode("文本")
			*/
		   var oDivId = document.getElementById("box");
		   /*
		   var oDiv = document.getElementsByTagName('div')[0];
		  // var oDivClass = document.getElementsByClassName('pox')[0];
		   var oDivName = document.getElementsByName('div')[0];
// 		   var oDivSe = document.querySelector('#box');
// 		   var oDivSeAll = document.querySelectorAll('#box')[0];
// 		   alert(oDivSe);
			var oDivClass = byClassName(document,'pox')[0];
			alert(oDivClass);
			*/
			function byClassName(obj,className){
				if(obj.getElementsByClassName){ //支持byClassName
					return obj.getElementsByClassName(className);
				}else{
					var arr = [];
					var eles = obj.getElementsByTagName('*'); //获取所有标签
					//遍历所有标签,寻找具有指定className的元素
					for(var i = 0,len = eles.length;i < len;i ++){
						if(eles[i].className == className){
							arr.push(eles[i]); //存入数组
						}
					}
					return arr;
				}
			}
			
			var oP = document.createElement('p');
			var oTxt = document.createTextNode('我是一个段落！');
			oP.className = 's';
			oP.appendChild(oTxt);
			oDivId.appendChild(oP);
		</script>
	</body>
</html>
