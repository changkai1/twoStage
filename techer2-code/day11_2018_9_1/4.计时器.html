<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="带你飞" />
		<div id="box">
			
		</div>
		<script type="text/javascript">
			/*
				计时器：
				var timer = setInterval(表达式,毫秒数)  间歇性计时器（无循环）
				clearInterval(timer)
				
				var timer = setTimeout(表达式,毫秒数)  一次性计时器
				clearTimeout(timer);
			*/
		   var oBtn = document.getElementById('btn');
		   var oBox = document.getElementById("box");
		   var timer = null;
		   oBtn.onclick = function(){
			   clearInterval(timer);
			   //对象.offsetLeft : 获取对象的当前对象相对于父对象的left
			   timer = setInterval(function(){
				   if(oBox.offsetLeft >= 500){
					   clearInterval(timer);
				   }else{
					   oBox.style.left = oBox.offsetLeft + 1 + 'px';

				   }
				  
			   },30)
			   /*
				1.无法停止（设置停止条件）
				2.再点击，又飞（条件 >=)
				3.再点击，开始跳（设置运动放在else中）
				4.重复点击，速度加快（先停止上一次的计时器）
			   */
			   
		   }
		</script>
	</body>
</html>
