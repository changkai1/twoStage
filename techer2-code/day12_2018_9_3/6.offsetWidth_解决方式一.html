<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				/*width: 100px;*/
				height: 100px;
				background: red;
				border: 1px solid black;
				padding: 1px;
			}
		</style>
	</head>
	<body>
		<div id="box" style="width: 100px;">
		</div>
		<script type="text/javascript">
			//offsetWidth = width + padding + border 获取到实际宽度
			//offsetHeight = height + padding + border 获取到实际高度
			var oDiv = document.getElementById("box");
			//alert(oDiv.style.width);
			setInterval(function(){
				oDiv.style.width = parseInt(oDiv.style.width) - 1 + 'px';
				//100 + 2 + 2 = 104 - 1 = 103 + 2 + 2 = 107 - 1 = 106
			},30)
		</script>
	</body>
</html>
