<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			//onkeydown/up
			//火狐: keyCode 大写字母的编码值
			//谷歌: keyCode 大写字母的编码值
			document.onkeydown = function(evt){
				var e = evt || window.event;
				alert("keyCode:" + e.keyCode + "\ncharCode:" + e.charCode + '\nwhich:' + e.which);
			}
		</script>
	</body>
</html>
