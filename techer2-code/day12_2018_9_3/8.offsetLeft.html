<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				height: 400px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			#box div{
				width: 100px;
				background: green;
				height: 100px;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div></div>
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementById("box");
			var oSubDiv = document.querySelector('#box div');
			alert(oDiv.offsetLeft + ":" + oSubDiv.offsetLeft);
		</script>
	</body>
</html>
