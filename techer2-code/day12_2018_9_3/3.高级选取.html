<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<table>
			<tr>
				<td>商品名称</td>
				<td>商品价格</td>
				<td>操作</td>
			</tr>
			<tr>
				<td> <input type="hidden" name="" id="" value="1" />手机</td>
				<td>1999</td>
				<td><a href="javascript:;">购买</a></td>
			</tr>
			<tr>
				<td><input type="hidden" name="" id="" value="2" />电脑</td>
				<td>19999</td>
				<td><a href="javascript:;">购买</a></td>
			</tr>
			<tr>
				<td><input type="hidden" name="" id="" value="3" />水杯</td>
				<td>999</td>
				<td><a href="javascript:;">购买</a></td>
			</tr>
		</table>
		<script type="text/javascript">
			//高级选取
			/*
				parentNode : 父节点
				firstChild : 第一个子节点
				firstElementChild : 第一个元素子节点
				lastChild : 最后一个子节点
				lastElementChild : 最后一个元素子节点
				previousSibling : 前一个兄弟节点
				previousElementSibling : 前一个元素兄弟节点
				nextSibling : 后一个兄弟节点
				nextElementSibling : 后一个元素兄弟节点
			*/
			//var oA = document.querySelectorAll('table a');
			var oA = document.getElementsByTagName('table')[0].getElementsByTagName('a');
			for(var i = 0,len = oA.length;i < len;i ++){
				oA[i].num = 0;
				oA[i].onclick = function(){
					var goodId = this.parentNode.parentNode.firstElementChild.firstElementChild.value;
					var goodName = this.parentNode.parentNode.firstElementChild.lastChild.nodeValue;
					var goodPrice = this.parentNode.previousElementSibling.innerHTML;
					this.num ++;
					console.log(goodId,goodName,goodPrice,this.num);
				}
			}
		</script>
	</body>
</html>
