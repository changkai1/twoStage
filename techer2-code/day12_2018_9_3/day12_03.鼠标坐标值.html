<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementById("box");
			oDiv.onclick = function(evt){
				var e = evt || window.event;
				console.log("offset:" + e.offsetX + ":" + e.offsetY + "\npage:" + e.pageX + ":" + e.pageY + "\nclient:" + e.clientX + ":" + e.clientY + "\nscreen:" + e.screenX + ":" + e.screenY);
			}
		</script>
	</body>
</html>
