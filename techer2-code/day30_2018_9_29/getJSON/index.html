<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="getJSON" />
		<script src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$('#btn').click(function(){
				$.getJSON('index.json',function(response){
					alert(response[1]);
				})
				$.getScript('index.js',function(){})
			})
		</script>
	</body>
</html>
