			function Person(name,age){
				this.name = name;
				this.age = age;
				this.showName = function(){
					return this.name;
				}
			}
			//构造函数中的缺点: 相同的方法,每new一次,开辟一次空间,所浪费空间.
			var ps = new Person('张三',18);
			var ps1 = new Person("张三",18);
			console.log(ps.name === ps1.name);
			console.log(ps.showName == ps1.showName);
			
			//原型 prototype : 每一个函数都有一个原型对象. prototype这个属性就是指向函数后的原型对象的指针.   原型的特点:共享一次空间,无论new多少个对象,原型中的属性和方法,只开辟一次空间.
			
			function Dog(){} //狗类
			//原型属性
			Dog.prototype.name = '小黑';
			Dog.prototype.age = 3;
			//原型方法
			Dog.prototype.showName = function(){
				return this.name;
			}
			var dog1 = new Dog();
			var dog2 = new Dog();
			console.log(dog1.showName === dog2.showName);
			console.log(dog1.name,dog2.name);
			//原型的缺点: 因为原型无法传参,所以所有的对象属性都是相同的.
			
			
			//使用混合模式: 属性创建成实例属性,方法创建成原型方法
			
			function Cat(name,age){
				//实例
				this.name = name;
				this.age = age;
			}
			//原型方法
			Cat.prototype.showName = function(){
				return this.name;
			}
