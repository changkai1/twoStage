<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			/*
				script : 作用域
				一旦进入作用域，就会启动JS解析器
				
				一、 预解析 var  function 形参  
				
					
					a = 3
					//当变量与函数同名时，保留函数，丢弃变量
				二、逐行解读代码
					1.表达式
			*/
			
		alert(a); //function a(){alert(4)}
		var a = 1;
		alert(a); //1
		function a(){
			alert(2);
		}
		alert(a); //1
		var a = 3;
		alert(a); //3
		function a(){
			alert(4);
		}
		alert(a); //3
			
		</script>
	</head>

	</body>
</html>
