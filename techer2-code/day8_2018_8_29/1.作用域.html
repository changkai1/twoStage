				一、寻找一些东西？ var  function 形参   预解析
					a  =  3
					fn = function fn(){alert(4)}
					//找到var后，会提取变量名并给该变量初始化一个undefined值
				二、逐行解读代码
					1.表达式
			*/
			
			
			alert(a); //undefined
			var a = 3;
			alert(a); //3
			function fn(){
				alert(4);
			}
