		//九九乘法表
		function nine(){
			var str = "";
			for(var i = 1;i < 10;i ++){
				for(var j = 1;j <= i;j ++){
					str += j + "*" + i + "=" + i * j + "\t";
				}
				str += "\n";
			}
			alert(str);
		}
		
		nine()
