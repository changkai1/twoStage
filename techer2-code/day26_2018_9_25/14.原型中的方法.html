<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//in : 检测一个属性是否属于某个对象,返回boolean的值
			//delete : 删除对象中的某个属性
			
			var obj =  {name : "张三" , age : 18};
			delete obj.name;
			if("name" in obj){
				alert("yes");
			}else{
				alert('no');
			}
		</script>
	</body>
</html>
