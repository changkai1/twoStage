<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			(一)保护函数内的变量安全。
			(二)在内存中维持一个变量。
			(三)通过闭包返回局部变量
			(四)使用全局变量进行累加和
			var num = 3;
			function fn(){
				num ++;
			}
			fn();
			alert(num);
			fn();
			alert(num);
			fn();
			alert(num);
			(五)使用局部变量进行累加和
			循环里的匿名函数的取值问题
			*/
		   function fn(){
			   var arr = [];
			   for(var i = 0;i < 5;i ++){
				   arr[i] = function(){
					   return i;
				   };
			   }
			   return arr;
		   }
		   /*
			 var i = 5;
			 arr[0] = function(){
				 return i;
			 }
			 arr[1] = function(){
				 return i;
			 }
			 arr[2] = function(){
			 	return i;
			 }
			 arr[3] = function(){
			 	return i;
			 }
			 arr[4] = function(){
			 	return i;
			 }
		   */
		  var list = fn();
		  for(var i = 0;i < list.length;i ++){
			  console.log(list[i]()); //5 5 5 5 5
		  }
		   
		</script>
	</body>
</html>
