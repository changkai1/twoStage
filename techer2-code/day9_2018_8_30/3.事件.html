<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<input type="text" name="txt" id="txt" value="请输入一个整数:" />
		<div id="box">
			
		</div>
		<script type="text/javascript">
			/*
				onload : 加载事件
				onclick : 点击事件
				ondblclick : 双击事件
				onmousedown : 鼠标按下事件
				onmouseup : 鼠标抬起事件
				onmousemove : 鼠标移动事件
				onmouseenter : 鼠标移入事件
				onmouseleave ：鼠标移出事件
				onmouseover : 鼠标移入事件
				onmouseout : 鼠标移出事件
				onkeydown : 按下键盘事件
				onkeyup : 抬起键盘事件
				onkeypress : 按过键盘事件
				onfocus : 得焦事件
				onblur : 失焦事件
				onchange : 改变事件
				onsubmit : 提交事件
			*/
		   var oDiv = document.getElementById("box");
		  // alert(oDiv);
		  //oDiv : 绑定事件的对象
		  //click : 是事件名,click
		  //onclick : 事件驱动
		 //function(){} : 事件处理函数
		   oDiv.onclick = function(){
			   this.innerHTML = '点击';
		   }
		   oDiv.onmouseenter = function(){
			   console.log("移入了鼠标")
		   }
		   oDiv.onmouseleave = function(){
		   	console.log("移出了鼠标")
		   }
		   oDiv.onmousemove = function(){
		   	console.log("移动了鼠标")
		   }
		   var oTxt = document.getElementById("txt");
		   oTxt.onfocus = function(){
			   this.value = "";
		   }
// 		   oTxt.onblur = function(){
// 			   alert(this.value);
// 		   }
		oTxt.onchange = function(){
			alert(this.value);
		}
		</script>
	</body>
</html>
