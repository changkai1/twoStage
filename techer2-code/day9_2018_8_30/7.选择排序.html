<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				选择排序： 取一个数与剩下所有的数比较，符合条件，交换位置
				9 6 15 4 2
				2 9 15 6 4
				  4 15 9 6
				     6 15 9
					   9  15
			*/
		   var arr = [9,6,15,4,2];
		   function selectionSortFromSmallToBig(arr){
			   for(var i = 0;i < arr.length - 1;i ++){
				   for(var j = i + 1;j < arr.length;j ++){
					   if(arr[i] > arr[j]){
						   var t = arr[i];
						   arr[i] = arr[j];
						   arr[j] = t;
					   }
				   }
			   }
			   return arr;
		   }
		</script>
	</body>
</html>
